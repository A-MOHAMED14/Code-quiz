<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Code Quiz</title>
  </head>
  <body>
    <div id="home-page-container">
      <header id="score-timer-container">
        <button class="highscore">
          <a href="">View Highscores</a>
        </button>
        <p class="timer">Time remaining ‚è≥: 0</p>
      </header>

      <div id="quiz-intro-container">
        <h1>Coding Quiz Challenge</h1>
        <p>
          Try to answer the following code-related questions within the time
          limit. <br />
          Keep in mind that incorrect answers will penalize your scoretime by 10
          seconds!
        </p>
        <form>
          <input type="button" value="Start Quiz" id="start-btn" />
        </form>
      </div>
    </div>

    <div id="question-container">
      <h2 id="question" style="display: none"></h2>
      <ul id="answers">
        <li><button class="answer-btn"></button></li>
        <li><button class="answer-btn"></button></li>
        <li><button class="answer-btn"></button></li>
        <li><button class="answer-btn"></button></li>
      </ul>
    </div>

    <div id="end-of-quiz-container" style="display: none">
      <h2 id="end-of-quiz">End Of Quiz</h2>
      <p id="player-score"></p>
      <p id="quiz-feedback"></p>
      <form>
        <label for="initials">Enter initilas:</label>
        <input type="text" name="intials" id="initials" />
        <button id="end-btn">Submit</button>
      </form>
    </div>

    <div id="high-scores-list-container" style="display: none">
      <h2 id="high-scores">High Scores</h2>
      <ul id="high-scores-list"></ul>

      <button id="go-back-btn">
        <a href="" style="color: white; text-decoration: none">Go Back</a>
      </button>
      <button id="clear-scores-btn">Clear High Scores</button>
    </div>
    <script src="./Assets/js/questions.js"></script>
  </body>
</html>
